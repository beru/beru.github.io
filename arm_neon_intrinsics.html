<input id="search_input" class="search" placeholder="Search" style="position:fixed; top:2em; margin-top:1em; margin-bottom:1em;" /><br>

<div id="hacker-list" style="position:absolute; top:0em; left:20em; padding:1em;">
  <div class="list js-badger-accordion"></div>
</div>

<div style="display:none;">
  <!-- A template element is needed when list is empty, TODO: needs a better solution -->
  <div id="hacker-item">
    <div class="js-badger-accordion-header intrinsic"></div>
    <div class="badger-accordion__panel js-badger-accordion-panel" style="padding-left:0.5em;">
      <div class="js-badger-accordion-panel-inner">
        <pre class="argument_preparation"></pre>
        <pre class="a64_instruction"></pre>
        <pre class="result"></pre>
        <pre class="supported_architecture"></pre>
        <br>
      </div>
    </div>
  </div>
</div>

<script src="list.min.js"></script>
<script src="badger-accordion.min.js"></script>
<script src="papaparse.min.js"></script>
<script>

var options = {
  valueNames: [ 'intrinsic', 'argument_preparation', 'a64_instruction', 'result', 'supported_architecture' ],
  item: 'hacker-item',
  indexAsync : true,
};
var listObj;

Papa.parse("ARM_NEON_intrinsics.csv", {
  header: true,
  download: true,

    listObj = new List('hacker-list', options, results.data);
    var accordion = new BadgerAccordion('.js-badger-accordion');

search_input.onkeyup = function() {
  listObj.search(search_input.value, ['intrinsic']);
